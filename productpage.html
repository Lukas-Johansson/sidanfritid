<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/productstyle.css">
    <title>Document</title>
</head>
<body>
    <navbar class="navbar">
        <div class="top">
            <div class="logo">
                <img src="imgs/logo.png" alt="logo" class="logo">
            </div>
            <div class="wrap">
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="What are you looking for?">
                    <button type="submit" class="searchButton">
                        <img src="imgs/search.png" alt="search" class="search">
                    </button>
                </div>
            </div>
            <div class="storestuff">
                <div class="storePart">
                    <div class="storePartImg">
                        <img src="imgs/findus.png" alt="store" class="store">
                    </div>
                    <div class="storePartText">
                        <p>Butik</p>
                    </div>
                </div>
                <div class="heartPart">
                    <div class="hartPartImg">
                        <img src="imgs/heart.png" alt="heart" class="heart">
                    </div>
                    <div class="heartPartText">
                        <p>Önskelista</p>
                    </div>
                </div>
                <div class="cartPart">
                    <div class="cartPartImg">
                        <img src="imgs/shoppingcart.png" alt="cart" class="cart">
                    </div>
                    <div class="cartPartText">
                        <p>Varukorg</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <a href="#" class="navcontent">Herr</a>
            <a href="#" class="navcontent">Dam</a>
            <a href="#" class="navcontent">Barn</a>
            <a href="#" class="navcontent">Utrustning</a>
            <a href="#" class="navcontent">Fritid</a>
            <a href="#" class="navcontent">Fiske</a>
            <a href="#" class="navcontent">Sport</a>
            <a href="#" class="navcontent">Varumärke</a>
            <a href="#" class="navcontent">Om oss</a>
        </div>
        <div class="ad">
            Stort sortiment, Snabba leveranser, Fria byten | 1.000 kr kvar till fri frakt
        </div>
    </navbar>
    
</body>
</html>
